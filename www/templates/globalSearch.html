<ion-modal-view>

  <ion-header-bar class="bar-positive has-tabs-top" align-title="center">
    <div class="buttons">
      <button class="button button-clear" ng-click="closeGlobalSearch()">Close</button>
    </div>
    <h1 class="title">Search</h1>
  </ion-header-bar>

  <!--
  <div class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
    <div class="tabs">
      <a class="tab-item active" href="#">
        System Users
      </a>
      <a class="tab-item" href="#">
        Outside Users
      </a>
    </div>
  </div>
-->
  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">

    <ion-tab title="Messages" ng-click="toggleSystemUsers(true)">
    </ion-tab>

    <ion-tab title="Files" ng-click="toggleSystemUsers(false)">
      <!-- Tab 2 content -->
    </ion-tab>

  </ion-tabs>

  <ion-content class="has-subheader">

    <!-- Messages -->
    <div class="list">

      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchTextGlobal" ng-change="doGlobalSearch(searchTextGlobal)">
      </label>

      <ion-item class="item item-avatar item-icon-right" ng-hide="globalSearchResult.error" ng-repeat="result in globalSearchResult">
        <!--
        <img
          ng-src="http://placehold.it/50/{{(window.localStorage.getItem('userid')!=message.user.id)?'55C1E7':'FA6F57'}}/fff&text={{user.username | limitTo:2 | uppercase }}"
          alt="User Avatar" class="img-circle"/>
          -->
        <img ng-src="http://www.gravatar.com/avatar/{{getHash(result.source.user.mail)}}?s=30&d=identicon"
             alt="User Avatar" xclass="img-circle"/>
        <div class="row">
          <h2 class="col-90">@{{result.source.user.username}}</h2>
        </div>
        <p>{{result.source.user.mail}}</p>
        <div>
          <p ng-bind-html="highlight(result.source.content.text, searchTextGlobal)"></p>
        </div>
      </ion-item>

    </div>

  </ion-content>


</ion-modal-view>
