<ion-nav-view class="homeView">

  <ion-header-bar class="bar-clear">
    <div class="buttons">
      <a class="button button-positive" nav-transition="android" nav-direction="back" href="#/forum/latest">
        <i class="icon ion-chevron-left"></i>Forum</a>
    </div>
  </ion-header-bar>

  <video autoplay loop poster="" id="bgvid" muted>
    <source src="media/back.mp4" type="video/mp4">
  </video>


  <div id="filter"></div>

  <ion-content class="wrapper container-fluid" scroll="false">

    <div class="row">
      <div class="imageContainer">
        <img src="img/logo-full-white.png">
      </div>
    </div>

    <div class="titleContainer">
      <img src="img/message-full-white.png">
    </div>

    <div class="botonesContainer padding-horizontal">
      <div class="row">
        <button class="button button-block button-positive" ng-click="signup()">
          Sign up
        </button>
      </div>
      <div class="row">
        <button class="button button-clear button-positive button-block" ng-click="login()">
          Log in
        </button>
      </div>
    </div>

  </ion-content>

</ion-nav-view>
